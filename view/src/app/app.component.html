<!--The content below is only a placeholder and can be replaced.-->
<div class=container-fluid>
   <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-5">
         <form [formGroup]="Form">
            <h3> {{FormType}} Form</h3>
            <br>
            <input type="text" class="form-control" formControlName="Name" placeholder="Name" >
            <br>
            <input type="text" class="form-control" formControlName="Email" placeholder="Email" >
            <br>
            <input type="text" class="form-control" formControlName="Phone" placeholder="Phone" >
            <br>
            <div class="row">
               <div class="col-sm-12 text-right">
                  <button *ngIf="FormType === 'Submit'" (click)="Submit()" type="button" class="btn btn-sm btn-info"> Submit </button>
                  <button *ngIf="FormType === 'Update'" (click)="Reset()" type="button" class="btn btn-sm "> Reset </button>
                  <button *ngIf="FormType === 'Update'" (click)="Update()" type="button" class="btn btn-sm btn-warning"> Update </button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>

<h3> Output Table </h3>
<div class="container">
   <div class="row">
      <div class="col-sm-12">
         <table class="table table-striped table-bordered">
            <thead>
               <tr>
                  <th> S.No</th>
                  <th> Name </th>
                  <th> Email </th>
                  <th> Phone </th>
                  <th style="width: 150px;"> Action </th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let item of _List; let i=index">
                  <td> {{ i + 1}} </td>
                  <td> {{ item['Name'] }} </td>
                  <td> {{ item['Email'] }} </td>
                  <td> {{ item['Phone'] }} </td>
                  <td>
                     <button type="button" (click)="Edit(i)" class="btn btn-sm btn-warning"> Edit </button>
                     &nbsp;
                     <button type="button" (click)="Delete(i)" class="btn btn-sm btn-danger"> Delete </button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
